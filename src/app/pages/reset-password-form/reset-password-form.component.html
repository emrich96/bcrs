<mat-toolbar>
  <mat-toolbar-row style="justify-content: center;">
    <img src="../../../assets/img/bcrs_logo.svg" width="125" height="auto" />
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start" style="margin-top: 65px;">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0 mat-elevation-z8 verify-container">
      <mat-card-title style="text-align: center; font-size: 36px; font-weight: lighter;" class="mat-headline">
        Change Password
      </mat-card-title>
      <br/><br/>

      <form [formGroup]="form" (ngSubmit)="resetPassword()" id="resetPasswordForm">
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput type="password" [formControl]="form.controls['password']" placeholder="New Password" />
            <div style="font-size: .65rem; position: absolute; bottom: -1rem;">
              *Password must contain at least one uppercase letter, one number, and be 8 characters long
            </div>
          </mat-form-field>
          <br/><br/>

          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
          </div>
        </mat-card-content>
      </form>
      <a class="return" routerLink="/">Return</a>
    </mat-card>
  </div>
</div>
