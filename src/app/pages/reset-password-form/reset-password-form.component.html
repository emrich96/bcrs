<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div style="width: 90%;">
      <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
        BCRS
      </p>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start" style="margin-top: 65px;">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0">
      <mat-card-title style="text-align: center; font-size: 36px; font-weight: lighter;" class="mat-headline">
        Change Password
      </mat-card-title>
      <br/><br/>

      <form [formGroup]="form" (ngSubmit)="resetPassword()" id="resetPasswordForm">
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput type="password" [formControl]="form.controls['password']" placeholder="New Password" />
          </mat-form-field>
          <br/><br/>

          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="accent">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
    <a routerLink="/">Return</a>
  </div>
</div>
