<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div style="width: 90%;">
      <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
        BCRS
      </p>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start" style="margin-top: 65px;">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0">
      <mat-card-title style="text-align: center; font-size: 36px; font-weight: lighter;" class="mat-headline">
        Change Password
      </mat-card-title>
      <br/><br/>

      <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
        <mat-card-content fxFlex fxLayout="column">
          <mat-list>
            <mat-list-item>
              {{ question1 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion1']" placeholder="Answer 1" />
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              {{ question2 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion2']" placeholder="Answer 2" />
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              {{ question3 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion3']" placeholder="Answer 3" />
              </mat-form-field>
            </mat-list-item>
          </mat-list>
          <br/><br/>

          <div fxFlex fxLayoutAlign="space-between center">
            <a routerLink="/session/forgot">
              <mat-icon>west</mat-icon>
            </a>
            <button mat-raised-button color="accent">Next</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
    <a routerLink="/session/signin">Return</a>
  </div>
</div>
