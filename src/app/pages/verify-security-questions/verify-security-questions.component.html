<mat-toolbar>
  <mat-toolbar-row style="justify-content: center;">
    <img src="../../../assets/img/bcrs_logo.svg" width="125" height="auto" />
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start" style="margin-top: 65px;">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0 mat-elevation-z8 verify-container">
      <mat-card-title style="text-align: center; font-size: 36px; font-weight: lighter;" class="mat-headline">
        Change Password
      </mat-card-title>
      <br/><br/>

      <div class="msg-container" style="margin-top: -2rem;" *ngIf="errorMessage">
        <div class="msg-error">
          {{ errorMessage }}
        </div>
      </div>

      <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
        <mat-card-content fxFlex fxLayout="column">
          <mat-list>
            <mat-list-item>
              {{ question1 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion1']" placeholder="Answer 1" />
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              {{ question2 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion2']" placeholder="Answer 2" />
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              {{ question3 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion3']" placeholder="Answer 3" />
              </mat-form-field>
            </mat-list-item>
          </mat-list>
          <br/><br/>

          <div fxFlex fxLayoutAlign="end">
            <button mat-button routerLink="/session/forgot">
              Back
            </button>
            <button mat-raised-button color="primary">Next</button>
          </div>
        </mat-card-content>
      </form>
      <a class="return" routerLink="/">Return</a>
    </mat-card>
  </div>
</div>
