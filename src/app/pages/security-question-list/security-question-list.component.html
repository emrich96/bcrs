<!--Security Questions List html page-->

<div fxLayout="column" class="card">
    <mat-card>

        <mat-card-title>Security Questions Configuration</mat-card-title>
        <mat-card-subtitle>
            <button mat-raised-button routerLink="/security-questions/create/new"  color="accent" style="margin:20px;">Create</button>
        </mat-card-subtitle>

        <mat-card-content *ngIf="securityQuestions">

            <table mat-table [dataSource]="securityQuestions">

                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef>Question</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.text}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef>Functions</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button (click)="edit(element._id, element)">
                        <mat-icon color="primary">edit</mat-icon>
                      </button>
                      <button mat-icon-button (click)="delete(element.text, element._id)">
                        <mat-icon color="primary">delete</mat-icon>
                      </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

        </mat-card-content>
    </mat-card>
</div>
<!--End Page-->
